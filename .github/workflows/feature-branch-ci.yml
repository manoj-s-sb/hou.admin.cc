name: Feature Branch CI

on:
  push:
    branches:
      - 'feature-*'
  pull_request:
    branches:
      - 'feature-*'
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: 'Install dependencies'
        run: yarn install --frozen-lockfile

      - name: 'Run ESLint'
        id: eslint
        run: |
          echo "Running ESLint..."
          if yarn lint; then
            echo "eslint_result=passed" >> $GITHUB_OUTPUT
            echo "ESLint passed ✅"
          else
            echo "eslint_result=failed" >> $GITHUB_OUTPUT
            echo "ESLint failed ❌"
            exit 1
          fi

      - name: 'Check Prettier formatting'
        id: prettier
        run: |
          echo "Checking Prettier formatting..."
          if yarn format:check; then
            echo "prettier_result=passed" >> $GITHUB_OUTPUT
            echo "Prettier formatting is correct ✅"
          else
            echo "prettier_result=failed" >> $GITHUB_OUTPUT
            echo "Prettier formatting issues found ❌"
            exit 1
          fi

      - name: 'Run TypeScript type check'
        id: typescript
        run: |
          echo "Running TypeScript type check..."
          if npx tsc --noEmit; then
            echo "typescript_result=passed" >> $GITHUB_OUTPUT
            echo "TypeScript type check passed ✅"
          else
            echo "typescript_result=failed" >> $GITHUB_OUTPUT
            echo "TypeScript type check failed ❌"
            exit 1
          fi
